<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="con" >
        <form>
            <table >
                <th> Contact Us </th>
                <tr>
                    <td> <label class="formlab"> enter name</label></td>
                    <td><input type="text" pattern="[a-zA-Z]"autofocus placeholder="Eg.abcABC">  </td>
                </tr>
                <tr>
                    <td> <label class="formlab"> enter Email</label></td>
                    <td><input type="Email" pattern="[a-zA-Z0-9][.com][.yahoo] "title="please rule check"  placeholder="Eg.abc@gmail.com">  </td>
                </tr>
                <tr>
                    <td> <label class="formlab"> enter number</label></td>
                    <td><input type="number" pattern="[6-9]{9} "title="please rule check" placeholder="Eg.1234567891" >  </td>
                </tr>
                <tr>
                    <td> <label class="formlab"> enter  feedback</label></td>
                    <td><textarea cols="20" rows="5"  placeholder="Feedback providing" ></textarea> </td>
                </tr>
                <tr>
                    <td>  <input type="radio" name="r1" value="male">male </td>
                    <td>  <input type="radio" name="r1" value="female">female </td>
                </tr>
                    <tr>
                        <td><button class="btc"><input type="submit" value="register"> </button> </td>
                        <td><button class="btc"><input type="reset" value="Clear"> </button> </td>
                    </tr>
                
            </table>
        </form>
    </div> 
</body>
</html>
